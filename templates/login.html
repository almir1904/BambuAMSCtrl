<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script>
        function onRegionChange() {
            var region = document.getElementById('region').value;
            var ipField = document.getElementById('ip-field');
            var ipInput = document.getElementById('ip');
            var hostnameInput = document.getElementById('hostname');

            if (region === 'local') {
                ipField.style.display = 'block';
                ipInput.required = true;
                hostnameInput.value = ''; // Reset hostname
            } else {
                ipField.style.display = 'none';
                ipInput.required = false;

                if (region === 'China') {
                    hostnameInput.value = 'cn.mqtt.bambulab.com';
                } else if (region === 'Rest of the World') {
                    hostnameInput.value = 'us.mqtt.bambulab.com';
                }
            }
        }
    </script>
</head>
<body>
    <h1>Login</h1>
    <form method="POST">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <label for="region">Region:</label>
        <select id="region" name="region" onchange="onRegionChange()" required>
            <option value="local">local</option>
            <option value="China">China</option>
            <option value="Rest of the World">Rest of the World</option>
        </select><br><br>

        <!-- IP field, shown only when 'local' is selected -->
        <div id="ip-field" style="display:none;">
            <label for="ip">IP Address:</label>
            <input type="text" id="ip" name="ip" placeholder="Enter IP address"><br><br>
        </div>

        <!-- Hidden hostname field -->
        <input type="hidden" id="hostname" name="hostname" value=""><br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
