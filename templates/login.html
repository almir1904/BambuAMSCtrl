<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <div class="box">
            <h1>Login</h1>
            <form id="loginForm" method="POST">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>

                <label for="region">Region:</label>
                <select id="region" name="region" required>
                    <option value="Local">Local</option>
                    <option value="China">China</option>
                    <option value="Rest of the World">Rest of the World</option>
                </select>

                <label for="ipAddress">IP Address:</label>
                <input type="text" id="ipAddress" name="ipAddress" placeholder="Enter IP address">

                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <script>
        const regionSelect = document.getElementById("region");
        const ipAddressInput = document.getElementById("ipAddress");

        function toggleIpAddressField() {
            if (regionSelect.value === "Local") {
                ipAddressInput.disabled = false;
            } else {
                ipAddressInput.disabled = true;
                ipAddressInput.value = "";
            }
        }

        toggleIpAddressField();

        regionSelect.addEventListener("change", toggleIpAddressField);
    </script>
</body>
</html>
